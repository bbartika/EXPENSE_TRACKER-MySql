<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/b16e4e26d6.js" crossorigin="anonymous"></script>
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="/css/signup.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 bg-dark text-white">
                <h1 id="heading">Switch to Effortless<br> Expense Management with <br>Expense Tracker </h1>
                <img src="https://cdn.zaggle.in/images/web/save/contact/landing-contact-us.png" alt="Left Image" class="img-fluid">
            </div>
            <div class="col-md-6">
                <div class="text-center">
                    <img src="" alt="">
                </div>
                <h1 class="text-center mb-4">Welcome to Expense Tracker</h1>
                <p class="text-center">Fill the form to get the best Expense Management Solution</p>
                <form id="signup-form" onsubmit="signup(event)">
                    <div class="form-group">
                        <label for="name"><i class="fa-regular fa-user"></i>Your Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email"><i class="fa-regular fa-envelope"></i> Your Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="fas fa-lock"></i> Your Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="cpassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                        <input type="password" class="form-control" id="cpassword" name="cpassword" required>
                        <div id="passwordError" style="color: red;"></div>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                    <p class="mt-3">If you already have an account, <a href="/login">Log in</a></p>
                </form>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/signup.js"></script>
</body>

</html>
